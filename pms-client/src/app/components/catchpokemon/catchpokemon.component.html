<div class="flex h-screen w-screen items-center justify-center">
    <div class="p-8 w-96 cursor-pointer rounded-3xl bg-gray-100 transition duration-300 ease-in-out hover:scale-105 hover:drop-shadow-2xl">
      <div class="-mb-5 -translate-y-1/2 transform">
      </div>

      <img class="mt-8" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{data.id}}.png" title="pokemon" class="mx-auto h-64" />

      <div class="text-center">
        <h3 class="text-center text-4xl font-bold">{{data.name}}</h3>
      </div>

      <div class="text-center">
        <button class="mt-2 text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" (click)="addPokemon()">Catch!</button>
        <button routerLink="/pokemon" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Run!</button>
      </div>
    </div>
  </div>
