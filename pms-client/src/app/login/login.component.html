
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col mt-40">
  <div class='flex justify-center items-center flex-shrink-0 font-semibold  text-3xl cursor-pointer' >
    <h1 class='italic pr-1'>
      Trainer
    </h1>
    <span class="bg-red-600 text-white rounded-md pl-1.5 pr-1.5 "> sign-in </span>
  </div>
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="username">Username</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" 
        type="text"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="username.errors && f.submitted"
      >
        Username is required!
      </div>
    </div>
    <div class="form-group">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="password">Password</label>
      <input
        class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
        type="password"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        <div *ngIf="password.errors?.['required']">Password is required</div>
        <div *ngIf="password.errors?.['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
        Login
      </button>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
</div>
